<!DOCTYPE html>
<html>
<head>
  <title>Was da los mit Bilders?</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <style>
    
    * { font-family: sans-serif; font-size: 20px; }
    input:active, input:focus {
      outline: 2px solid rgba(255, 168, 0, 0.5)
    }
    .row { margin-bottom: 8px; }
    .row input {
      width: 100px;
      font-size: 20px;
      text-align: center;
    }
    .row:last-of-type { margin-bottom: 16px; }
    #result { border: 3px solid red; padding: 8px;  }
    #result p { margin: 8px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Was da los mit Bilders?</h1>
  <div class="row">
    <input type="text" id="width" value="1024"/> Breite
  </div>
  <div class="row">
    <input type="text" id="height" value="768" /> Höhe
  </div>
  <div class="row">
    <input type="text" id="target" value="600" /> Zielgröße
  </div>
  <div id="result"></div>
  <script src="./index.js"></script>
</body>
