<!DOCTYPE html>
<html>
<body>
  <style>* { font-size: 48px; font-weight: bold; margin: 5px; }</style>
  <script>
    const HOST = 'http://192.168.2.103:10000';
    const MATCH = (''+location.href).match(/x=(\w+)/);
    if (MATCH) { location.href = HOST + '/' + ((MATCH && MATCH[1]) || ''); }
  </script>
  <li><a href="./?x=admin">Admin</a></li>
  <li><a href="./?x=app">Remote</a></li>
</body>
</html>
