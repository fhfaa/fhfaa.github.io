<!DOCTYPE html>
<html>
<body>
  <style>
  * {
    font-size: 72px;
    font-weight: bold;
    margin: 5px;
    color: blue !important;
    text-decoration: none;
    list-style-type: none;
  }</style>
  <script>
    function go2(s) {
      location.href = 'http://192.168.2.103:10000/%x/%x.html'.replace(/%x/g, s);
    }
    const MATCH = (''+location.href).match(/x=(\w+)/);
    if (MATCH && MATCH[1]) { go2(MATCH[1]); }
  </script>
  <li><a onclick="go2('admin');">Admin</a></li>
  <li><a onclick="go2('app');">Remote</a></li>
</body>
</html>
